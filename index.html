<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preload" href="build/css/app.css" as="style">
  <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

  <main class="contenedor_flex">

    <section class="contenedor contenedor_producto">

      <div class="header_imagen">
        <picture>
          <source srcset="build/img/image-product-mobile.webp" type="image/webp" media="(max-width: 768px)">
          <source srcset="build/img/image-product-mobile.jpg" type="image/jpg" media="(max-width: 768px)">
          <source srcset="build/img/image-product-desktop.webp" type="image/webp" media="(min-width: 768px)">
          <source srcset="build/img/image-product-desktop.jpg" type="image/jpg" media="(min-width: 768px)">
          <img src="build/img/image-product-mobile.jpg" alt="imagen header">
        </picture>
      </div>

      <div class="producto">

        <blockquote>perfume</blockquote>

        <h1 class="titulo_producto">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="precio_producto">
          <p class="actual">$149.99</p>
          <p class="antiguo">$169.99</p>
        </div>

        <div class="boton">
          <img src="build/img/icon-cart.svg" alt="icono Carrito">
          <a href="#">Add to Cart</a>
        </div>

      </div>

    </section>

  </main>

</body>

</html>
